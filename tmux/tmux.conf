# ════════════════════════════════════════════════════════════════════════
# 🛠  tmux :: minimal config
# ------------------------------------------------------------------------
# PREFIX         : {prefix}
#
# COPY MODE      : {prefix} → [       → enter copy-mode
#                : h/j/k/l             → move cursor
#                : v                   → start selection (visual)
#                : y                   → yank (copy)
#                : q                   → quit copy-mode
#                : {prefix} → ]       → paste buffer
#
# RELOAD         : {prefix} → r       → reload this config file
#
# PANE SPLIT     : {prefix} → v       → vertical split   (left / right)
#                : {prefix} → h       → horizontal split (top / bottom)
#
# DEFAULTS
# PANE MOVE      : {prefix} → ← / ↑ / ↓ / →         → move between panes
# PANE RESIZE    : {prefix} → Ctrl + ← / ↑ / ↓ / →  → resize current pane
# ════════════════════════════════════════════════════════════════════════


# Unbind default prefix
unbind C-b

# Set custom prefix to Ctrl + a
set -g prefix C-a
bind C-a send-prefix

# Use vi keybindings in copy-mode
setw -g mode-keys vi

# Reload config
bind r source-file ~/.tmux.conf \; display-message "✔ Config reloaded"

# Pane split bindings (v/h style)
bind v split-window -h  # vertical split   → {prefix} + v
bind h split-window -v  # horizontal split → {prefix} + h

